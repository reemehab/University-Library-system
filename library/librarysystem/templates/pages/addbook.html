{% load static %}
<!DOCTYPE html>
<html>

<head>
  <script src="{% static 'javaScript.js'%}"></script>
  <style>
    body {
      background-image: url("{% static 'images/3.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'stylesheet.css'%}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Add Book</title>
</head>

<body>
  <div>
    <div class="topnav">
      <b style="font-weight: bold; font-size:larger">University Library <i class="fa fa-university"
          aria-hidden="true"></i> </b>
      <div class="topnav-right">
        <b style="font-weight: bold; font-size:larger">WELCOME, ADMIN!</b>
      </div>
    </div>
    <div class="topnav">
      <select class="select" style="width:200px;">
        <option value="0">Select Your Category</option>
        <option value="1">Medcine</option>
        <option value="2">Engineering</option>
        <option value="3">Programming</option>
        <option value="4">History</option>
        <option value="5">Languages</option>
        <option value="6">Arts</option>
        <option value="7">Geography</option>
        <option value="8">Archeology</option>
        <option value="9">Economic</option>
        <option value="10">Commerce</option>
        <option value="11">Agriculture</option>
      </select>
      <div class="topnav-right">
        <a href="http://127.0.0.1:8000\Admin">Home<i class="fa fa-home" aria-hidden="true"></i></a>
        <a href="#" onclick="loadAboutUs()"> About Us <i class="fa fa-user"></i></a>
        <a href="http://127.0.0.1:8000\contactus">Contact Us<i class="fa fa-phone"></i></a>
        <div class="menu">
          <button class="dropbtn">Books
            <i class="fa fa-book"></i>
          </button>
          <div class="menu-content">
            <a href="http://127.0.0.1:8000\add">Add Book</a>
            <a href="http://127.0.0.1:8000\updatebook">Update Book</a>
            <a href="#">Your History</a>
            <a href="#">High Rated</a>
            <a href="http://127.0.0.1:8000\search">Search By</a>
            <a href="#">Upcoming</a>
          </div>
        </div>
        <div class="menu">
          <button class="dropbtn">Menu
            <i class="fa fa-bars"></i>
          </button>
          <div class="menu-content">
            <a href="#">New Events</a>
            <a href="#">Settings</a>
            <a href="#">Help</a>
            <a href="http://127.0.0.1:8000">Log Out</a>
          </div>
        </div>
      </div>
    </div>

    <form style="width:600px; height: 900px;" class="formAddBook" method="POST">
      {% csrf_token %}
      <label> Title Of The Book: </label>
      <input type="text" name="titleofthebook" size="15" required> <br> <br>
      <label> Name Of Author: </label>
      <input type="text" name="nameofauthor" size="15"> <br> <br>
      <label> ID: </label>
      <input type="text" name="ide" size="15"> <br> <br>
      <label> ISBN Number: </label>
      <input type="text" name="isbn" size="15"> <br>
      <label> status: </label> <br>
      <input type="text" name="Active" size="15"> <br>
      <br>
      <!--<label>Borrowing period: </label>
      <input type="text" name="Borrow" size="15"> <br>-->
      <label>Publisher: </label>
      <input type="text" name="pub" size="15"> <br>
      <label>Pubication Year: </label>
      <input type="date" name="pubyear" size="15"> <br>
      <label> Category: </label>
      <input type="text" name="cat" size="15"> <br>
      <button type="submit" class="buttonHome" value="Submit">Add</button>
    </form>
</body>

</html>
