          <div class="menu">

              <i class="fa fa-book"></i>
            </button>

              <a href="#">Settings</a>

            </div>
          </div>
        </div>
      </div>    
       <section class="content">

                    <h1>Update Your Profile Info </h1>
                    <form onsubmit="return validate();" method="POST" >
                        {% csrf_token %}
                        {{ userForm }}
                        <button type="submit" class="buttonHome">Update</button>
                        <button class="buttonHome"><a style="text-decoration: none; color: white; "href="{% url 'newuser' userId %}" >Back</a></button><br>
                    </form>
                </div>
            </div>
        </section>
    </body>
